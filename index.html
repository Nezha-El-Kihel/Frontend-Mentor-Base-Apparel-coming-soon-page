<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header><img src="images/logo.svg" alt="logo" id="logo"></header>
  <section id="container">
    <div id="left_div">
      <h1><span>We're</span><br>coming<br>soon<br></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#">
        <input type="email" id="email" placeholder="Email Address" autocomplete="off">
        <img src="images/icon-error.svg" id="error_icon" alt="error icon">
        <button id="submit"><img src="images/icon-arrow.svg" alt="submit button"></button>
        <p id="error_msg">Please provide a valid email</p>
      </form>
    </div>
    <div id="right_div"></div>
  </section>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nezha El Kihel</a>.
    </p>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
